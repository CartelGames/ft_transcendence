version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    restart: always

  web:
    build: .
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000 && daphne -u /tmp/daphne.sock djang.asgi:application"
    volumes:
      - .:/code

    depends_on:
      - db

  nginx:
    build:
      context: .
    volumes:
      - .:/code
    ports:
      - 80:80
      - 8443:8443
    depends_on:
      - web
